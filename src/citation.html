<!doctype html>

<html>
  <head>
    <title>Citation Generator</title>
    <meta charset="utf-8" />
    <link href="./css/citation.scss" rel="stylesheet" />
    <script src="bootstrap/js/dist/modal.js"></script>
    <script src="./citation.ts"></script>
  </head>

  <body>
    <!-- prettier-ignore -->
    <svg hidden version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <symbol id="icon-history" viewBox="0 0 16 16">
          <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
          <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
          <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
        </symbol>
      </defs>
    </svg>

    <h1 id="citeHeading" class="page-title text-center"></h1>
    <h5 id="citeSubHeading" class="mb-3 text-center"></h5>

    <div class="page-content mx-auto">
      <div class="container-fluid">
        <form name="citeForm" id="citeForm" class="my-3">
          <div class="row align-items-center gx-3">
            <div class="col-auto">
              <label for="doiInput" id="doiInputLabel"></label>
            </div>
            <div class="col">
              <input
                type="text"
                id="doiInput"
                value=""
                autofocus
                list="doiHistory"
                class="form-control"
              />
            </div>
            <div class="col-auto">
              <a
                id="openHistory"
                class="align-middle"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#historyModal"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-history bigger"
                  fill="currentColor"
                >
                  <use xlink:href="#icon-history"></use>
                </svg>
              </a>
            </div>
          </div>
          <div class="row align-items-center gx-3 mt-3">
            <div class="col-auto">
              <label for="citeStyleFilter" id="citeStyleFilterLabel"></label>
            </div>
            <div class="col">
              <input id="citeStyleFilter" type="text" class="form-control" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <select id="styleList" class="form-select" size="10"></select>
            </div>
          </div>
          <div class="row align-items-center justify-content-between mt-3">
            <div class="col">
              <div class="row align-items-center gx-3">
                <div class="col-auto">
                  <label id="citeLocaleLabel" for="citeLocaleInput"></label>
                </div>
                <div class="col-4">
                  <select id="citeLocaleInput" class="form-select"></select>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <button id="submitButton" class="btn btn-primary"></button>
            </div>
          </div>
        </form>
        <div id="notifyDiv" hidden class="form-control mt-4 mb-3"></div>
        <div id="citeDiv" hidden class="form-control mt-4 mb-3"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="historyModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button
              type="button"
              id="historyModalClose"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="filterHistory"
              class="form-control mb-1"
              value=""
              placeholder=""
            />
            <select id="doiHistory" class="form-select" size="15"></select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
