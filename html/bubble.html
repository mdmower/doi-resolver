<!DOCTYPE html>
<!-- @license Apache-2.0 -->

<html>
  <head>
    <title>DOI Resolver</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="bubble.css" />
    <script type="text/javascript" src="bubble.js"></script>
  </head>

  <body>
    <div id="containerDiv">
      <form name="doiForm" id="doiForm">
        <div id="mainForm">
          <input type="hidden" id="hiddenButtonInput" />
          <input type="text" id="textInput" autofocus placeholder="DOI" />
          <button id="resolveSubmit"></button>
        </div>
        <div id="crRadios">
          <div style="float: left">
            <span id="optionCrLabelBubble"></span>
          </div>
          <div style="float: right">
            <input type="radio" id="crRadioBubbleCustom" name="crRadio" value="custom" />
            <label id="optionCrCustom" for="crRadioBubbleCustom"></label>
            <input type="radio" id="crRadioBubbleDefault" name="crRadio" value="default" />
            <label id="optionCrDefault" for="crRadioBubbleDefault"></label>
          </div>
        </div>
        <div id="metaButtons">
          <button id="optionsSubmit"></button>
          <span id="metaButtonsFlexSpacer"></span>
          <button id="citeSubmit"></button>
          <button id="qrSubmit"></button>
        </div>
        <div id="historyDiv">
          <select id="doiHistory"></select>
        </div>
        <div id="messageDiv"></div>
        <div style="clear: both"></div>
      </form>
    </div>
  </body>
</html>
